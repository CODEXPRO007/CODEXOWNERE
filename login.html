<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Login | LUNAR CLIENT VIP</title><style>:root{--primary:#0a0a0a;--secondary:#1a1a1a;--accent:#00ff88;--text:#ffffff;--border:#333333;--hover:#222222;}*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',system-ui,sans-serif;}body{background:linear-gradient(135deg,#000000 0%,var(--primary) 100%);color:var(--text);min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px;}.login-container{width:100%;max-width:400px;}.login-header{text-align:center;margin-bottom:40px;}.login-header h1{font-size:2.5rem;color:var(--accent);margin-bottom:10px;display:flex;align-items:center;justify-content:center;gap:15px;}.login-header p{color:#888888;font-size:0.9rem;}.login-box{background:var(--secondary);border:1px solid var(--border);border-radius:15px;padding:40px;box-shadow:0 20px 40px rgba(0,0,0,0.5);}.tabs{display:flex;margin-bottom:30px;background:rgba(255,255,255,0.05);border-radius:10px;padding:5px;}.tab{flex:1;text-align:center;padding:15px;background:transparent;border:none;color:var(--text);font-weight:600;cursor:pointer;border-radius:8px;transition:all 0.3s ease;}.tab.active{background:var(--accent);color:var(--primary);}.form-group{margin-bottom:25px;}.form-label{display:block;margin-bottom:8px;color:var(--text);font-size:0.9rem;font-weight:500;}.form-input{width:100%;padding:15px;background:rgba(255,255,255,0.07);border:1px solid var(--border);border-radius:10px;color:var(--text);font-size:1rem;transition:all 0.3s ease;}.form-input:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 2px rgba(0,255,136,0.1);}.btn{width:100%;padding:15px;background:linear-gradient(135deg,var(--accent),#00cc88);border:none;border-radius:10px;color:var(--primary);font-size:1rem;font-weight:600;cursor:pointer;transition:all 0.3s ease;text-transform:uppercase;letter-spacing:1px;}.btn:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(0,255,136,0.3);}.forgot-link{text-align:center;margin-top:20px;}.forgot-link a{color:var(--accent);text-decoration:none;font-size:0.9rem;}.error-message{background:rgba(255,0,0,0.1);border:1px solid rgba(255,0,0,0.3);border-radius:10px;padding:15px;margin-bottom:20px;display:none;}.success-message{background:rgba(0,255,136,0.1);border:1px solid rgba(0,255,136,0.3);border-radius:10px;padding:15px;margin-bottom:20px;display:none;}.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(45deg,transparent 30%,rgba(0,255,136,0.05) 50%,transparent 70%);pointer-events:none;z-index:-1;}.floating-elements{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-2;}.floating-element{position:absolute;background:linear-gradient(135deg,rgba(0,255,136,0.1),transparent);border-radius:50%;animation:float 20s infinite linear;}@keyframes float{0%{transform:translate(0,0) rotate(0deg);}100%{transform:translate(100vw,100vh) rotate(360deg);}}</style><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"></head><body><div class="floating-elements"><div class="floating-element" style="width:300px;height:300px;top:20%;left:10%;"></div><div class="floating-element" style="width:200px;height:200px;top:60%;left:70%;"></div><div class="floating-element" style="width:150px;height:150px;top:10%;left:80%;"></div></div><div class="overlay"></div><div class="login-container"><div class="login-header"><h1><i class="fas fa-moon"></i> LUNAR CLIENT VIP</h1><p>Premium License Management System</p></div><div class="login-box"><div class="tabs"><button class="tab active" data-tab="login">Login</button><button class="tab" data-tab="register">Register</button></div><div id="loginForm"><div class="error-message" id="loginError"></div><div class="success-message" id="loginSuccess"></div><form id="loginFormElement"><div class="form-group"><label class="form-label">Username</label><input type="text" class="form-input" id="loginUsername" required></div><div class="form-group"><label class="form-label">Password</label><input type="password" class="form-input" id="loginPassword" required></div><button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Login</button></form></div><div id="registerForm" style="display:none;"><div class="error-message" id="registerError"></div><div class="success-message" id="registerSuccess"></div><form id="registerFormElement"><div class="form-group"><label class="form-label">Username</label><input type="text" class="form-input" id="registerUsername" required></div><div class="form-group"><label class="form-label">Password</label><input type="password" class="form-input" id="registerPassword" required></div><div class="form-group"><label class="form-label">Confirm Password</label><input type="password" class="form-input" id="registerConfirm" required></div><div class="form-group"><label class="form-label">Referral Code <small>(Required)</small></label><input type="text" class="form-input" id="registerReferral" required></div><button type="submit" class="btn"><i class="fas fa-user-plus"></i> Register</button></form></div><div class="forgot-link"><a href="#" id="forgotPassword">Forgot Password?</a></div></div></div><script>if(localStorage.getItem('user')){window.location.href='dashboard.html';}const tabs=document.querySelectorAll('.tab');const loginForm=document.getElementById('loginForm');const registerForm=document.getElementById('registerForm');tabs.forEach(tab=>{tab.addEventListener('click',()=>{tabs.forEach(t=>t.classList.remove('active'));tab.classList.add('active');if(tab.dataset.tab==='login'){loginForm.style.display='block';registerForm.style.display='none';}else{loginForm.style.display='none';registerForm.style.display='block';}});});document.getElementById('loginFormElement').addEventListener('submit',(e)=>{e.preventDefault();const username=document.getElementById('loginUsername').value;const password=document.getElementById('loginPassword').value;fetch('api.php?action=login',{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:`username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`}).then(r=>r.json()).then(response=>{if(response.status){showMessage('loginSuccess','Login successful! Redirecting...');hideMessage('loginError');localStorage.setItem('user',JSON.stringify(response.user));setTimeout(()=>{window.location.href='dashboard.html';},1000);}else{showMessage('loginError',response.reason);hideMessage('loginSuccess');}}).catch(err=>{showMessage('loginError','Network error: '+err);});});document.getElementById('registerFormElement').addEventListener('submit',(e)=>{e.preventDefault();const username=document.getElementById('registerUsername').value;const password=document.getElementById('registerPassword').value;const confirm=document.getElementById('registerConfirm').value;const referral=document.getElementById('registerReferral').value;if(password!==confirm){showMessage('registerError','Passwords do not match');return;}if(password.length<6){showMessage('registerError','Password must be at least 6 characters');return;}fetch('api.php?action=register',{method:'POST',headers:{'Content-Type':'application/x-www-form-urlencoded'},body:`username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}&refer_code=${encodeURIComponent(referral)}`}).then(r=>r.json()).then(response=>{if(response.status){showMessage('registerSuccess',`Registration successful! Welcome bonus: $${response.bonus}`);hideMessage('registerError');document.getElementById('registerFormElement').reset();setTimeout(()=>{tabs[0].click();},3000);}else{showMessage('registerError',response.reason);hideMessage('registerSuccess');}}).catch(err=>{showMessage('registerError','Network error: '+err);});});function showMessage(elementId,message){const element=document.getElementById(elementId);element.textContent=message;element.style.display='block';}function hideMessage(elementId){document.getElementById(elementId).style.display='none';}document.getElementById('forgotPassword').addEventListener('click',(e)=>{e.preventDefault();alert('Please contact the administrator to reset your password.');});</script></body></html>
